<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANS Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="background-music" loop autoplay>
        <source src="assets/maml.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="marketplace.html">Marketplace</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to ANS Shop</h1>
        <p>Your one-stop shop for premium hacking tools and more.</p>
    </div>

    <!-- Optional: Button to toggle music play/pause -->
    <button onclick="toggleMusic()">Toggle Music</button>

    <script>
        // Function to toggle music on and off
        function toggleMusic() {
            const music = document.getElementById('background-music');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
</body>
</html>
